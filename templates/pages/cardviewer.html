{% include 'structure/header.html' %}
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script src="http://code.highcharts.com/highcharts.js"></script>
<script>
$(function () {
    $.getJSON( "/cardviewer/EX1_572/", function( data ) {
        console.log(data.COUNT_IN_ZONE_PLAY);
        var highest = 0;
        for (var turn in data.COUNT_IN_ZONE_PLAY) {
            if (turn > highest) {
                highest = turn;
            }
        }
        console.log(highest);
        var values = [];
        for (i = 0; i <= highest; i++) {
            if(data.COUNT_IN_ZONE_PLAY.hasOwnProperty(i)) {
                values.push(data.COUNT_IN_ZONE_PLAY[i]);
            } else {
                values.push(0);
            }
        }
        console.log(values);
        $('#container').highcharts({
            chart: {
                type: 'column'
            },
            title: {
                text: 'Column chart with negative values'
            },
            xAxis: {

            },
            credits: {
                enabled: false
            },
            series: [{
                data: values
            }]
        });
    });

});
</script>
<h1>{{ card_name }}</h1>
<div id="container" style="width:100%; height:400px;"></div>
